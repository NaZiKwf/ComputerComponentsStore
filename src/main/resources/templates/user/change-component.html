<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
<section>
<div class="container py-5">
  <h4 class="text-center mt-5 mb-5">Component</h4>
  <div class="row">
    <div class="col mx-auto">
      <div class="card">
        <div class="card-body">
          <form method="POST" th:object="${changeComponent}" th:action="@{'/user/change-component/' + ${currentComponentId}}">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="name"
                     placeholder="Enter name" th:field="*{name}">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control" id="price" aria-describedby="price"
                     placeholder="Enter price" th:field="*{price}">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" aria-describedby="description"
                     placeholder="Enter description" th:field="*{description}">
            </div>
            <div class="form-group">
              <label for="specifications">Specifications</label>
              <input type="text" class="form-control" id="specifications" aria-describedby="age"
                     placeholder="Enter specifications" th:field="*{specifications}">
            </div>
            <input type="hidden" id="id" aria-describedby="id" th:value="${changeComponent.id}"
                   th:field="*{id}">
            <button type="submit" class="btn btn-outline-success">Confirm</button>
          </form>
          <a class="btn btn-outline-secondary mr-3" th:href="'/user/component'" role="button">Back to component page</a>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
</body>
</html>
