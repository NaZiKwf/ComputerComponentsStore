<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
<div>
  <section>
    <div class="container py-5">
      <h4 class="text-center mt-5 mb-5">Your profile</h4>
      <div class="row">
        <div class="col mx-auto">
          <div class="card">
            <div class="card-body">
              <div th:object="${profile}">
                <div class="form-group">
                  <p>Email</p>
                  <p th:text="${profile.getEmail()}"></p>
                </div>
                <div class="form-group">
                  <p>First name</p>
                  <p th:text="${profile.getFirstName()}"></p>
                </div>
                <div class="form-group">
                  <p>Last name</p>
                  <p th:text="${profile.getLastName()}"></p>
                </div>
                <div class="form-group">
                  <p>Address</p>
                  <p th:text="${profile.getAddress()}"></p>
                </div>
                <div class="form-group">
                  <p>Phone</p>
                  <p th:text="${profile.getPhone()}"></p>
                </div>
                <a class="btn btn-outline-success mr-3" th:href="'/user/change-profile'" role="button">Edit account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
