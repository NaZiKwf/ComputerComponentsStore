<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Components of order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div layout:fragment="content">
<div class="row">
    <div class="tables">
    <form  method="post" th:object="${componentsOrderList}" th:action="'user/order-details/' + ${orderId}">
  <table class="table">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
      <th scope="col">Specifications</th>
      <th scope="col">Delete</th>
    </tr>
    <tr th:each="component : ${componentsOrderList}">
        <td th:text="${component.name}"></td>
        <td th:text="${component.price}"></td>
        <td th:text="${component.description}"></td>
        <td th:text="${component.specifications}"></td>
        <form method="get" th:action="'/user/order-details-delete/' + ${component.getId()} + '/' + ${orderId}">
            <td><button th:href="index"  type="submit"  class="btm btn-primary form-control mb-2" >Delete</button></td>
        </form>
    </tr>
  </table>
    </form>
    </div>
</div>
    <div class="back-button">
    <a class="btn btn-outline-success mr-3" th:href="'/user/my-orders'" role="button">Back</a>
    </div>
</div>
</body>
</html>
